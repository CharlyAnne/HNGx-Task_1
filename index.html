<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HNGx Task: Profile Webpage</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="flex">
        <img
          src="slack-profile-picture.jpg"
          alt="charlian"
          data-testid="slackDisplayImage"
        />
        <h2 data-testid="charlian">Charlian Imoisili</h2>
      </div>
      <hr style="width: 80%; height: 0.5px; background-color: brown" />
      <main>
        <p
          class="maroon"
          data-testid="currentDayOfTheWeek"
          id="current-day"
        ></p>
        <p class="maroon" data-testid="currentUTCTime" id="currentUTCTime"></p>
        <p class="maroon" data-testid="myTrack">Frontend Track</p>
      </main>
      <a
        class="black"
        href="https://github.com/CharlyAnne/HNGx-Task_1"
        data-testid="githubURL"
        target="_blank"
        >GitHub Repository ↗️</a
      >
    </div>

    <script src="index.js"></script>
  </body>
</html>
